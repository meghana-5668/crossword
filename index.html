<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch to Reveal Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .scratch-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        #scratch-off {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            transition: opacity 2s ease-out; /* Add smooth transition */
        }
        .answer {
            font-size: 24px;
            background-color: white;
            border: 1px solid #ccc;
        }
        #dimensions {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Crossword Puzzle Answers</h1>
    <h3>New Technology of Currency Trading: How well-versed are you with Crypto?</h3>
    <div class="scratch-container">
        <div class="answer" id="answer">
            <img id="dimensions" src="Answer1.png" alt="Error">
        </div>
        <canvas id="scratch-off"></canvas>
    </div>

    <script>
        // Scratch-off effect for the first answer
        const canvas = document.getElementById("scratch-off");
        const answer = document.getElementById("answer");
        initScratchOff(canvas, answer);

        function initScratchOff(canvas, answer) {
            const ctx = canvas.getContext("2d");
            let isScratching = false;
            let scratchedArea = 0;
            const totalArea = canvas.width * canvas.height;

            // Set canvas size equal to the size of the answer div
            canvas.width = answer.offsetWidth;
            canvas.height = answer.offsetHeight;

            // Fill canvas with gray overlay
            ctx.fillStyle = "#bbb";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Scratch effect function
            const startScratching = (event) => {
                isScratching = true;
                scratch(event);
            };

            const stopScratching = () => {
                isScratching = false;
            };

            const scratch = (event) => {
                if (!isScratching) return;

                const rect = canvas.getBoundingClientRect();
                const x = (event.clientX || event.touches[0].clientX) - rect.left;
                const y = (event.clientY || event.touches[0].clientY) - rect.top;

                // Clear part of the overlay to reveal the answer
                ctx.globalCompositeOperation = "destination-out";
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2, false);
                ctx.fill();

                // Calculate scratched area
                scratchedArea += Math.PI * Math.pow(15, 2); // Area of a circle (arc)

                // Check if 50% of the area is scratched
                if ((scratchedArea / totalArea) > 0.5) {
                    autoScratch(canvas);
                }
            };

            // Add event listeners for mouse and touch
            canvas.addEventListener("mousedown", startScratching);
            canvas.addEventListener("mouseup", stopScratching);
            canvas.addEventListener("mousemove", scratch);

            canvas.addEventListener("touchstart", (e) => {
                e.preventDefault(); // Prevent scrolling
                startScratching(e);
            });
            canvas.addEventListener("touchend", stopScratching);
            canvas.addEventListener("touchmove", scratch);
        }

        // Function to auto-scratch the entire canvas with transition
        function autoScratch(canvas) {
            canvas.style.opacity = "0";  // Fade-out effect
            setTimeout(() => {
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
                canvas.style.opacity = "1";  // Reset opacity after clear
            }, 2000); // Wait for 2 seconds to let the transition finish
        }
    </script>
</body>
</html>
